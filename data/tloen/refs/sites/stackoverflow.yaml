# StackOverflow Q&A format template
content: |
  ## {{question_title}}
  
  I'm trying to {{problem_description}}.
  
  ### What I've tried:
  {{attempts}}
  
  ### Expected behavior:
  {{expected}}
  
  ### Actual behavior:
  {{actual}}
  
  ### Code:
  ```{{language}}
  {{code}}
  ```
  
  ### Error message:
  ```
  {{error}}
  ```
  
  ### Environment:
  - {{environment_details}}
  
  Any help would be appreciated!

metadata:
  site: stackoverflow
  format_type: question
  placeholders:
    - question_title
    - problem_description
    - attempts
    - expected
    - actual
    - language
    - code
    - error
    - environment_details
  features:
    - code_blocks
    - structured_sections
    - error_formatting
  created: '2025-01-19T12:00:00Z'
  version: 1
